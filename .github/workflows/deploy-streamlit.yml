# GitHub Actions workflow for deploying Streamlit app
# This can be used with Streamlit Cloud or self-hosted deployment

name: Deploy Streamlit

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils tesseract-ocr tesseract-ocr-tha
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify installation
      run: |
        python -c "import streamlit; print(f'Streamlit: {streamlit.__version__}')"
        python -c "import pandas; print(f'Pandas: {pandas.__version__}')"
        pdftoppm -v || echo "Poppler installed"
        tesseract --version || echo "Tesseract installed"
    
    # Add your deployment steps here
    # For Streamlit Cloud: automatic deployment from GitHub
    # For Docker: use docker/build-push-action
    # For self-hosted: use SSH deployment
    
    - name: Create deployment artifact
      run: |
        mkdir -p deploy
        cp -r *.py deploy/
        cp -r requirements.txt deploy/
        cp -r packages.txt deploy/ 2>/dev/null || true
        cp -r Vendor_branch.xlsx deploy/ 2>/dev/null || true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ocr-app-${{ github.sha }}
        path: deploy/
        retention-days: 7


